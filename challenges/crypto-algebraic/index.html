        <title>Under The CTF | Challenge</title>

    <body>
        <div id="wrapper">
            <div id="instructions">
                <p>The following string encodes a chess game:</p>
                <p><em>d2d4g8f6c2c4e7e5d4e5
                <br>f6g4c1f4b8c6g1f3f8b4b1d2
                <br>d8e7a2a3g4e5a3b4e5d3</em></p>
                <p>Once you play out all of the moves, a flag will be revealed.</p>

            </div>

            <div id="board"></div>

            <div>
                <p id="output">This is not the flag.</p>
            </div>
        </div>
