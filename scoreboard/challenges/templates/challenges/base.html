<html>
  <head>
    <style>

    body {
      background: black url("/static/iie.png") no-repeat;
      color: green;
      font-family: monospace;
      font-size: 1em;
      //background: url("/static/iie.png");
      //background-size: 1105px 772px;
      //background-repeat: no-repeat;
      margin: 150px 0px 0px 160px;
      height: 772px;
      width: 700px;  // actually 1105
    }

    a {
      color: #bbbbbb;
    }

    table {
        margin-left: 3em;
        font-size: 1em;
    }

    td.points {
        padding-left: 1em;
        text-align: right;
    }

    .command-text {
      color: #000000;
      background: #ffffff;
      margin: 0px 0px 0px 20px;
      padding: 10px 10px 10px 10px;
    }

    .highlight-text {
      color: #000000;
      background: #00aa00;
    }

    .info-text {
      margin: 0px 0px 0px 14px;
      padding: 10px 10px 10px 10px;
    }

    .description {
      color: #bbbbbb;
      margin: 0px 0px 0px 14px;
      padding: 2px 0px 2px 0px;
    }

    input {
      background: #00aa00;
      font-family: monospace;
      color: #000000;
      border: none;
    }

    .solved {
      color: #00ff00;
    }

    .unsolved {
      color: #ff0000;
    }

    .footer {
      position: absolute;
      top: 780px;
      left: 0px;
      color: #888888;
      width: 1105px;
      text-align: center;
    }
    </style>
  </head>
  <body>
    <b>{% block title %} {% endblock %}</b><br><br>
    {% block content %} {% endblock %}
    <span class="footer">Scoreboard and challenges available through Github <a href="https://github.com/dwyde/challenges">dwyde</a>.  Image <a href="https://en.wikipedia.org/wiki/Apple_IIe#/media/File:Iie-system.jpg">provided</a> by <a href="https://commons.wikimedia.org/wiki/User:Pratyeka">Pratyeka</a>, under the <a href="https://creativecommons.org/licenses/by-sa/4.0/">CC BY-SA 4.0 license</a>.
 </span>
  </body>
</html>
